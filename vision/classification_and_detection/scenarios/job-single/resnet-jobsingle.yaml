#dag
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: resnet-project-
  namespace: resnet-tf-jobsingle
spec:
  entrypoint: resnet-project
  volumes:
  - name: data-path
    persistentVolumeClaim:
      claimName: data-path
  - name: resnettracker-pvc
    persistentVolumeClaim:
      claimName: resnettracker-pvc
  templates:
  - name: resnet-project
    dag:
      tasks:
      - name: resnet-predicting
        template: resnet-predicting

 #template for modeling 
  - name: resnet-predicting
    container:
      image: 172.30.0.49:5000/model-resnet
      env:
      - name: MLFLOW_TRACKING_URI
        value: http://resnettf-tracker-service:8080
      volumeMounts:
      - name: data-path
        mountPath: /root
      - name: resnettracker-pvc
        mountPath: /mlflow

