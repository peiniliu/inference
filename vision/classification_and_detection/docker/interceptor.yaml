apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-path
  labels:
    type: local
spec:
  storageClassName: local-path
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/gpfs/bsc_home/xpliu/inference"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-path
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: interceptor-pod
  labels:
    app: interceptor-pod
spec:
  volumes:
  - name: data-path
    persistentVolumeClaim:
      claimName: data-path
  containers:
  - name: interceptor-pod
    image: 172.30.0.49:5000/interceptor
    imagePullPolicy: Always
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    env:
      - name: MLFLOW_TRACKING_URI
        value: http://tracker-service:8080
    volumeMounts:
      - name: data-path
        mountPath: /root
