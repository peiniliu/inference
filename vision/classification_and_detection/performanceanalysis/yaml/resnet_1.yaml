apiVersion: apps/v1
kind: Deployment
metadata:
  name: resnet-deployment-1
  namespace: scanflow-ai-pa
spec:
  selector:
    matchLabels:
      app: resnet-server
  replicas: 1
  template:
    metadata:
      labels:
        app: resnet-server
     # annotations:
     #   sidecar.istio.io/inject: 'true'
     #   sidecar.istio.io/proxyCPU: "100m"
     #   sidecar.istio.io/proxyCPULimit: "100m"
     #   sidecar.istio.io/proxyMemory: "256Mi"
     #   sidecar.istio.io/proxyMemoryLimit: "256Mi"
    spec:
      containers:
      - name: resnet-container
        image: 172.30.0.49:5000/tfserving
        #args: ["--rest_api_num_threads=32","--tensorflow_session_parallelism=32"]
        #args: ["--rest_api_num_threads=16","--tensorflow_session_parallelism=16","--tensorflow_intra_op_parallelism=0","--tensorflow_inter_op_parallelism=0"]
        args: ["--rest_api_num_threads=128","--tensorflow_session_parallelism=0","--tensorflow_intra_op_parallelism=32","--tensorflow_inter_op_parallelism=32"]
        env:
        - name: MODEL_NAME
          value: "resnet"
        #- name: OMP_NUM_THREADS
        #  value: "32"
        #args: ["--rest_api_num_threads=32","--tensorflow_session_parallelism=0","--tensorflow_intra_op_parallelism=1","--tensorflow_inter_op_parallelism=32","--enable_batching","--batching_parameters_file=/tmp/default"]
        #args: ["--enable_batching","--batching_parameters_file=/tmp/default"]
        #image: 172.30.0.49:5000/tensorflow-serving/resnet
        volumeMounts:
        - mountPath: /gpfs/bsc_home/xpliu/tensorboard
          name: log
        resources:
          limits:
            cpu: '32'
            memory: 128Gi
          requests:
            cpu: '32'
            memory: 128Gi
        ports:
        - containerPort: 8500
          name: grpc
        - containerPort: 8501
          name: rest
      volumes:
      - name: log
        hostPath:
          path: /gpfs/bsc_home/xpliu/tensorboard
          type: DirectoryOrCreate
      #- name: sbatch
      #  hostPath:
      #    path: /gpfs/bsc_home/xpliu/tf_batch_settings
      #    type: DirectoryOrCreate
