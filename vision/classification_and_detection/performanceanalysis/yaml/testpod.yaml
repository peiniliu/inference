apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: scanflow-ai-pa
  annotations:
    sidecar.istio.io/inject: 'true'
    sidecar.istio.io/proxyCPU: "800m"
    sidecar.istio.io/proxyCPULimit: "800m"
    sidecar.istio.io/proxyMemory: "500Mi"
    sidecar.istio.io/proxyMemoryLimit: "500Mi"
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    resources:
      limits:
        memory: "200Mi"
        cpu: "2"
      requests:
        memory: "200Mi"
        cpu: "2"
    ports:
    - containerPort: 80
  - name: nginx2
    image: nginx:1.14.2
    resources:
      limits:
         cpu: "100m"
         memory: "128Mi"
      requests:
         cpu: "100m"
         memory: "128Mi"
    ports:
    - containerPort: 8080
