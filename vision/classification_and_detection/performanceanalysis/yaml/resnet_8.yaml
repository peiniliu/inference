apiVersion: apps/v1
kind: Deployment
metadata:
  name: resnet-deployment-8
  namespace: scanflow-ai-pa
spec:
  selector:
    matchLabels:
      app: resnet-server
  replicas: 8
  template:
    metadata:
      labels:
        app: resnet-server
    spec:
      containers:
      - name: resnet-container
        image: 172.30.0.49:5000/tfserving
        args: ["--rest_api_num_threads=32","--tensorflow_session_parallelism=0","--tensorflow_intra_op_parallelism=4","--tensorflow_inter_op_parallelism=8"]
        env:
        - name: MODEL_NAME
          value: "resnet"
        resources:
          limits:
            cpu: '4'
            memory: 16Gi
          requests:
            cpu: '4'
            memory: 16Gi
        ports:
        - containerPort: 8500
          name: grpc
        - containerPort: 8501
          name: rest
